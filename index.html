<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
</head>
<body>
    <header>
        <h1 class="title">SketchPad</h1>
    </header>
    <main>
        <section class="controls" >
            <button class="btn eraser" title="Remove colours for certain blocks">
                <img class="btn-icon" src="assets/eraser.png" alt="Image of an eraser">
            </button>
            <button class="btn paint" title="Add paint to the grid">
                <img class="btn-icon" src="assets/paintbrush.png" alt="Image of a paintbrush">
            </button>
            <button class="btn randomcolors" title="Random selects colours ">
                <img class="btn-icon" src="assets/rainbow-flag.png" alt="Image of a rainbow">
            </button>
            <button class="btn clear" title="Clear the grid/canvas">Clear</button>
            <label for="grid-slider">Adjust Grid Size:</label>
            <input
            class="grid-slider" 
            type="range" 
            min="5" 
            max="100"
            step="5" 
            value="5"
            />
        </section>
        <section class="grid-section">
            <div class="draw-container">
            </div>
            <div class="grid-dimensions">
                <p class="w-label">
                    Width: <span class="width"></span>
                </p>
                <p class="w-label">
                    Height: <span class="height"></span>
                </p>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
<footer>
    Copyright &#169

        document.write(new Date().getFullYear());

        <img class="github" src="assets/github.png" alt="Github logo">

</footer>
</html>
