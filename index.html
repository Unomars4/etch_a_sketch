<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
</head>
<body>
    <h1 class="title">SketchPad</h1>
    <main>
        <section class="controls">
            <button class="btn">Eraser</button>
            <button class="btn">Colour Picker</button>
            <button class="btn">Random Colours</button>
            <button class="btn">Clear</button>
        </section>
        <section class="grid-section">
            <div class="mouse-coordinates">
                <p data-mx class="m-x"></p>
                <p data-my class="m-y"></p>
            </div>
            <div class="draw-container">
            </div>
            <div class="grid-dimensions">
                <p data-gridW class="width">Width: 16px</p>
                <p data-gridH class="height">Height: 16px</p>
            </div>
            <input type="range" min="16" max="100">
        </section>
    </main>
<script src="scripts/main.js"></script>
</body>
</html>
