<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
</head>
<body>
    <h1 class="title">SketchPad</h1>
    <main>
        <section class="controls">
            <button class="btn">Eraser</button>
            <button class="btn">Colour Picker</button>
            <button class="btn">Random Colours</button>
            <button class="btn">Clear</button>
        </section>
        <section class="grid-section">
            <div class="draw-container">
            </div>
            <div class="grid-dimensions">
                <p data-gridW class="w-label">
                    Width: <span class="width"></span>
                </p>
                <p data-gridH class="h-label">
                    Height: <span class="height"></span>
                </p>
            </div>
            <input
            class="grid-slider" 
            type="range" 
            min="16" 
            max="100" 
            value="16"
            />
        </section>
        <footer>
            Copyright &#169
            <script>
                document.write(new Date().getFullYear());
            </script>
            Unomars4
            <a href="https://github.com/Unomars4">
                <img class="github" src="assets/github.png">
            </a>
        </footer>
    </main>
<script src="scripts/main.js"></script>
</body>
</html>
