<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
</head>
<body>
    <header>
        <h1 class="title">SketchPad</h1>
    </header>
    <main>
        <section class="controls">
            <button class="btn">Eraser</button>
            <button class="btn">Colour Picker</button>
            <button class="btn">Random Colours</button>
            <button class="btn">Clear</button>
            <label for="slider">Adjust Grid Size:</label>
            <p class="slider-value"></p>
            <input
            class="grid-slider"
            name="slider" 
            type="range" 
            min="5" 
            max="100"
            step="5" 
            value="5"
            />
        </section>
        <section class="grid-section">
            <div class="draw-container">
            </div>
            <div class="grid-dimensions">
                <p class="w-label">
                    Width: <span class="width"></span>
                </p>
                <p class="w-label">
                    Height: <span class="height"></span>
                </p>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
